<!DOCTYPE html>
<html>
  <head>
    <title>My Clients Data</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <section class="container">
      <nav class="navbar navbar-light bg-light sticky-top">
        <a class="navbar-brand">Clients list</a>
        <form class="form-inline">
          <input
            id="filterInput"
            class="form-control mr-sm-2"
            type="Start"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="btn-group mx-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary" id="sortAscending">
              A-Z
            </button>
            <button type="button" class="btn btn-secondary" id="sortDescending">
              Z-A
            </button>
          </div>
        </form>
        <a>$<span class="totalAmountContainer">00.00</span></a>
        <button class="btn btn-outline-default" id="logOut">
          Log out
        </button>
      </nav>
    </section>
    <section class="container">
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#addNewClientModel"
      >
        Add new client
      </button>
    </section>
    <section class="container resultList">
      <div class="row">
        <div class="col-12">
          <ul class="list-unstyled" id="clientsData"></ul>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="text-right">
            <h3>Total: $<span class="totalAmountContainer">00.00</span></h3>
          </div>
        </div>
      </div>
    </section>
    <section class="container notFound">
      <div class="row">
        <div class="col-12">
          <h1 class="display-2">Sorry, nothing was found!</h1>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addNewClientModel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="newClientForm" method="POST">
            <div class="modal-body">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="clientEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="clientEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderMale"
                  value="Male"
                />
                <label class="form-check-label" for="genderMale">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderFemale"
                  value="Female"
                />
                <label class="form-check-label" for="genderFemale">
                  Female
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderOther"
                  value="Other"
                />
                <label class="form-check-label" for="genderOther">
                  Other
                </label>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      name="amount"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="date"
                      name="date"
                      placeholder="Date"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="btn btn-link">
                  <i class="fas fa-plus"></i> Browse Photo
                  <input type="file" hidden name="photo" />
                </label>
              </div>
              <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div> -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Add new client
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editClientModel"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="editClientForm" method="POST">
            <div class="modal-body">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="form-control"
                  id="firstName"
                  disabled
                  placeholder="First Name"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  id="lastName"
                  disabled
                  placeholder="Last Name"
                />
              </div>
              <div class="form-group">
                <label for="clientEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="clientEmail"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderMale"
                  value="Male"
                />
                <label class="form-check-label" for="genderMale">
                  Male
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderFemale"
                  value="Female"
                />
                <label class="form-check-label" for="genderFemale">
                  Female
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="genderOther"
                  value="Other"
                />
                <label class="form-check-label" for="genderOther">
                  Other
                </label>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="amount">Amount</label>
                    <input
                      type="text"
                      class="form-control"
                      name="amount"
                      id="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <input
                      type="text"
                      class="form-control"
                      id="date"
                      name="date"
                      placeholder="Date"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="btn btn-link">
                  <i class="fas fa-plus"></i> Browse Photo
                  <input type="file" hidden name="photo" />
                </label>
              </div>
              <input type="text" readonly disabled hidden name="clientID" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="text/javascript" src="scripts/script.js" type="module"></script>
</html>
