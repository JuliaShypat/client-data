<!DOCTYPE html>
<html>
  <head>
    <title>My Clients Data</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <body>
    <section id="cover" class="min-vh-100">
      <div id="cover-content">
        <section class="container">
          <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto p-4">
              <form
                method="POST"
                name="registerForm"
                class="justify-content-center px-2"
              >
                <h1 class="display-4 py-2 text-truncate">Register</h1>
                <div class="form-group">
                  <input
                    class="form-control"
                    name="email"
                    placeholder="Your Email"
                    value="juliashipat@gmail.com"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Your Password"
                    name="pass"
                  /><br />
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <button
                  type="button"
                  class="btn btn-light"
                  onclick="togleStatus('login')"
                >
                  Login
                </button>

                <!-- <button type="submit">Click me too!</button> -->
              </form>
              <form
                method="POST"
                name="loginForm"
                class="justify-content-center px-2"
              >
                <h1 class="display-4 py-2 text-truncate">Login</h1>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="text"
                    name="email"
                    placeholder="Your Email"
                    value="juliashipat@gmail.com"
                  />
                </div>
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Your Password"
                    name="pass"
                  /><br />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <button
                  type="button"
                  class="btn btn-light"
                  onclick="togleStatus('register')"
                >
                  Register
                </button>
              </form>
              <div class="alert alert-danger m-4 d-none" role="alert">
                <strong>Error!</strong>
                <span class="error-message"
                  ></span
                >
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </body>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script type="text/javascript" src="scripts/login.js" type="module"></script>
</html>
